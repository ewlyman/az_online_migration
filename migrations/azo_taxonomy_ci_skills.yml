id: azo_taxonomy_ci_skills
label: Career insights skills
migration_group: azo_migration
migration_tags:
  - Arizona Online Content Migration
status: true
source:
  plugin: entity:taxonomy_term
  bundle: career_insights_skills
destination:
  plugin: entity:taxonomy_term
  default_bundle: career_insights_skills
process: 
  tid:
  - plugin: az_manual_migration_lookup
    source_entity_type: taxonomy_term
    source: tid
  - plugin: entity_lookup
  entity_type: taxonomy_term
  value_key: name
  bundle: career_insights_skills
  bundle_key: vid
  ignore_case: true
  langcode:
    plugin: default_value
    default_value: en
vid:
    plugin: default_value
    default_value: career_insights_skills
name: name
weight: weight
description:/value:
  - plugin: skip_on_empty
    method: process
    source: description
parent_id:
  - plugin: skip_on_empty
    method: process
    source: parent
  - plugin: migration_lookup
    migration: azo_taxonomy_ci_skills
parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
