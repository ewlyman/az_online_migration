id: azo_user
label: Arizona Online user accounts
audit: true
migration_group: azo_migration
status: true

migration_tags:
  - Drupal 9
  - Content
  - Arizona Content Migration


source:
  plugin: d8_entity
  entity_type: user
process:
  # If you are using this file to build a custom migration consider removing
  # the uid field to allow incremental migrations.
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  # Skip blocked users.  If you want to maintain a blocked user's history, you should not use this approach.
  status:
    plugin: skip_on_value
    equals: true
    method: row
    source: status
    value:
      - 0
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: entity_language
    fallback_to_site_default: false
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init

destination:
  plugin: entity:user
